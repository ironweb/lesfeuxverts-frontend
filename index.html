<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Les Feux Verts - Signalez-les !</title>

	<!-- Included CSS Files (Compressed) -->
	<link rel="stylesheet" href="assets/css/foundation.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Sanchez&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	  <!-- Included JS Files (Compressed) -->
	<script src="assets/js/foundation.min.js"></script>
	<script src="assets/js/jquery-1.9.1.min.js"></script>
    <!--
	<script src="assets/js/modernizr.foundation.js"></script>
    -->
	<script src="assets/js/modernizr.custom.js"></script>
	<script src="assets/js/jquery.pagescroller.lite.js"></script>


	<!-- Initialize JS Plugins -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIu5DIUBp5PURxPHxn1tVZXlXUfa-s8QY&sensor=true"></script>
	<script src="assets/js/app.js"></script>

	<!-- Included JS Files (Uncompressed) -->

<body>

	<header>
		<div class="row">
			<div id="logo" class="four columns centered"><img src="assets/img/logo.png" alt="Les Feux Verts"></div>
			<p id="description" class="ten centered clearfix hide-for-small">Certains me reprochaient de ne pas diffuser sur Internet certains dossiers stratégiques, certains plans d'action.</p>
			<nav class="row">
				<a class="tab active four columns">
					<img src="assets/img/fiche-actif.png" />
					<p>Faire une demande</p>
				</a>
				<a class='tab four columns'>
					<img src="assets/img/recherche-inactif.png" />
					<p>Recherchez une demande</p>
				</a>
			</nav>
		</div>
	</header>
	
	<section id="container">
		<section id="CreationSection" class="tab active">
			<form method="POST" id="creation">
				<section class="row">
					<div class="eight columns centered">
						<img src="assets/img/schema.png" alt="" class="six columns hide-for-small">
			            <div class="six columns">
			                <fieldset>
			                    <legend><h2>Entrez vos informations</h2></legend>
			                    <input type="text" name="first_name" class="ten mobile-four" placeholder="Votre prénom">
			                    <input type="text" name="last_name" class="ten mobile-four" placeholder="Votre nom">
			                    <input type="text" name="email" class="ten mobile-four" placeholder="Votre courriel">
			                    <input type="text" name="phone" class="ten mobile-four" placeholder="Votre téléphone">
			                </fieldset>
			                <fieldset>
			                    <legend><h2>Définir la demande</h2></legend>
			                    <select id="servicesList" class="ten mobile-four clearfix" name="service_code"></select>
		                        <p>Utiliser ma localisation :<input type="checkbox" id="use-my-location" checked/></p>
					            <input type="text" id="address_string" class="ten mobile-four" name="address_string" placeholder="Adresse à chercher"/>
					            <div class="button" onclick="getAddress()">Envoyer</div>
					            <span id="AddressError">Adresse introuvable</span>
								</div>
			                </fieldset>
			            </div>
					</div>
				</section>
				<div id="map_canvas"></div>
				<div id="warnings_panel" style="width:100%;height:10%;text-align:center"></div>
				<div onclick="greenlight.create_request();">Envoyer</div>
			</form>
		</section>

		<section id="ConsultationSection" class="tab" style="display:none">
			<input type="text" id="requestId"/>
			<input type="button" value="Recherche" id="submitRequestId" />
			<div id="requestsList"></div>
			<div id="resultStats"></div>
		</section>

	</section>

	<footer>
		<div class="row">
			Fait pour le IronWeb 2013, yo.
		</div>
	</footer>

</body>
</html>
